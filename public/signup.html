<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <script type="importmap">
      {
        "imports": {
          "vue": "https://cdn.jsdelivr.net/npm/vue@3.2/dist/vue.esm-browser.js"
        }
      }
    </script>
  <title>signup - Simple Todo</title>
</head>

<body>
  <h1>Sign Up</h1>
  <form id="signup-form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="username" v-model="name" />
    </div>
    <div>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="password" v-model="password" />
    </div>
    <button type="button" name="button" @click="signup">signup</button>
  </form>
  <script src="assets/js/signup.js" type="module"></script>
</body>

</html>
